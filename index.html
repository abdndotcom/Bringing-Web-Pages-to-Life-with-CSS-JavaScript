<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🌟 Bringing Web Pages to Life</h1>
    <p>Watch these animations come alive!</p>
  </header>

  <main>
  <!-- Animated button -->
  <button class="animated-btn">Hover or Click Me!</button>

  <!-- Animated box -->
  <div class="animated-box"></div>

  <!-- Fading text -->
  <p class="fading-text">I fade in and out continuously...</p>

  <!-- New control buttons -->
  <div class="controls">
    <button id="toggleAnimationBtn">▶️ Start/Stop Animation</button>
    <button id="openModalBtn">💬 Show Popup</button>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>✨ Welcome!</h2>
      <p>This modal slides and fades using CSS + JS triggers.</p>
    </div>
  </div>
</main>


  <script src="script.js"></script>
</body>
</html>
